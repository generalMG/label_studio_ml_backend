version: "3.9"
services:
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: label-studio
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DJANGO_DB=default
      - POSTGRE_NAME=postgres
      - POSTGRE_USER=postgres
      - POSTGRE_PASSWORD=
      - POSTGRE_PORT=5432
      - POSTGRE_HOST=db
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-http://localhost:8080}
      # - LABEL_STUDIO_USERNAME=admin@example.com
      # - LABEL_STUDIO_PASSWORD=password
      - JSON_LOG=1
    volumes:
      - ./mydata:/label-studio/data:rw
    depends_on:
      - db
      - qwen-backend
    command: label-studio-uwsgi

  db:
    image: pgautoupgrade/pgautoupgrade:17-alpine
    container_name: label-studio-db
    hostname: db
    restart: unless-stopped
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  qwen-backend:
    build: .
    container_name: qwen-backend
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - LABEL_STUDIO_URL=http://label-studio:8080
      # Add API key if needed
      # - LABEL_STUDIO_API_KEY=...
      # Model configuration
      - HYBRID_OCR_CONF_THRESHOLD=0.9
      - HYBRID_OCR_LANG=korean
      # Point to where models should be cached/stored inside container
      - MODEL_DIR=/data/models
    volumes:
      - ./models_cache:/data/models
      # Mount source code for development (optional - remove for production)
      - .:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
